<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="corprimaria">
    <h3 id="tag1">Cor primária</h3>
  </div>
  <div id="corsecundaria">
    <h3 id="tag2">Cor Secundária</h3>
  </div>
  <div id="corcomplementar">
    <h3 id="tag3">Cor Complementar</h3>
  </div>
  <div id="corescura">
    <h3 id="tag4">Cor Escura</h3>
  </div>
  <div id="corclara">
    <h3 id="tag5">Cor Clara</h3>
  </div>
</body>
</html>
