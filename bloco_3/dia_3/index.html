<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="corprimaria">
    <h3 style="font-size: 15px;">Cor primária</h3>
  </div>
  <div id="corsecundaria">
    <h3 style="font-size: 25px;">Cor Secundária</h3>
  </div>
  <div id="corcomplementar">
    <h3 style="font-size: 65px;" >Cor Complementar</h3>
  </div>
  <div id="corescura">
    <h3 style="font-size: 45px;" >Cor Escura</h3>
  </div>
  <div id="corclara">
    <h3 style="font-size: 55px;">Cor Clara</h3>
  </div>
</body>
</html>
