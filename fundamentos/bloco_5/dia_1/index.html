<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()
OK Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
OK Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
OK Crie uma função que mude a cor do quadrado vermelho para branco.
OK Crie uma função que corrija o texto da tag <h1>.
OK Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
OK Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    */
    function mudaTexto() {
      document.getElementsByTagName("p")[0].innerText = "1 ano após ter me formado na trybe e com toda a experiência acumulada com investimentos eu estou com um patrimônio bem satisfatório, melhor que as projeções que havia fetio. É uma maravilha trabalhar remotamente e meu inglês está melhorando.";
    }
    function mudaCorRetangulosExternos() {
      document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76,164,109)";
    }
    function mudaCorRetanguloInterno() {
      document.getElementsByClassName("center-content")[0].style.backgroundColor = "white";
    }
    function corrigeTitle() {
      document.getElementsByClassName("title")[0].innerText = "Exercício 5.1 - JavaScript";
    }
    function upperCase() {
      for (let n = 0; n < document.getElementsByTagName("p").length; n += 1) {
        document.getElementsByTagName("p")[n].innerText = document.getElementsByTagName("p")[n].innerText.toUpperCase();
      }      
    }
    function exibeConteudo() {
      for (let n = 0; n < document.getElementsByTagName("p").length; n += 1) {
        console.log(document.getElementsByTagName("p")[n].innerText);
      }
    }
    mudaTexto();
    mudaCorRetangulosExternos();
    mudaCorRetanguloInterno();
    corrigeTitle();
    upperCase();
    exibeConteudo();
  </script>
</body>

</html>
